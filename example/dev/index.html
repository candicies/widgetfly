<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>widgetfly</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
		<!--
			<link rel="stylesheet" href="../../dist/css/widgetfly.css">
		-->
		<link rel="stylesheet/less" href="../../src/css/widgetfly.less">
		<script src="../../bower_components/less.js/dist/less-1.6.1.min.js"></script>
	</head>
	<body>
		<div>
			My Application
		</div>
		<div class="mywidget">
			Widget Panel
		</div>
		
		<!--
		<script type="text/javascript" src="http://127.0.0.1:3000/widgetfly/dist/widgetfly.js"></script>
		-->
		
		<script type="text/javascript" src="../../src/build/widgetfly.core.js"></script>
		<script type="text/javascript" src="../../src/widgetfly.utils.js"></script>
		<script type="text/javascript" src="../../src/widgetfly.events.js"></script>
		<script type="text/javascript" src="../../src/widgetfly.mediator.js"></script>
		<script type="text/javascript" src="../../src/widgetfly.server.js"></script>
		<script type="text/javascript" src="../../src/widgetfly.widget.js"></script>
		<script type="text/javascript" src="../../src/widgetfly.panel.js"></script>
		<script type="text/javascript" src="../../src/widgetfly.modal.js"></script>
		<script type="text/javascript" src="../../src/widgetfly.popover.js"></script>
		<script type="text/javascript" src="../../src/widgetfly.bootstrap.js"></script>
		
		
		<script>
			var MyWidget = Widgetfly.Panel.extend({/** overwrite **/});
			var widgetA = new MyWidget({
				container : '.mywidget',
				autoGrow : true,
				show : true,
				src : 'http://127.0.0.1:3000/widgetfly/example/dev/widget.html',
				custom : {
					
				}
			});
			widgetA.onStart(function(){
				console.log('widgetA is started');
				widgetA.trigger('hello','widgetA');
				widgetA.onHide(function(){
					console.log('widgetA is hidden');
				});
				widgetA.hide();
				widgetA.onShow(function(){
					console.log('widgetA is showing');
				});
				widgetA.show();
				widgetA.onBeforeClose(function(){
					console.log('widgetA is closing');
					return false;
				});
				widgetA.close();
			});
			console.log(widgetA);
		</script>
	</body>
</html>
