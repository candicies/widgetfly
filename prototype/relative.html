<html class="no-js">
	<head>
		<meta charset="utf-8">

		<meta name="description" content="">

		<link rel="stylesheet" href="http://192.168.73.128/widgetfly/example/dev/main.css">
	</head>
	<body>
		<div class="mywidget">Hello Server</div>
		<script type="text/javascript" src="http://192.168.73.128/widgetfly/src/build/widgetfly.core.js"></script>
		<script type="text/javascript" src="http://192.168.73.128/widgetfly/src/widgetfly.utils.js"></script>
		<script type="text/javascript" src="http://192.168.73.128/widgetfly/src/widgetfly.events.js"></script>

		<script>
			var server = new Widgetfly.Server({});
			server.on('hello', function(name){
				console.log('Server: hello from ' + name);
			});
			function imgClick(){
				server.trigger('click');
			}
		</script>
		<a href="javascript:void(0)" onclick="imgClick();"><img src="img/social_facebook_box_blue.png" style="width:50px;height:50px" /></a>
		<script>
			server.expand();
		</script>
